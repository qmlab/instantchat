<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QMChat</title>
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/apprise-v2.css">
</head>
<body>
  <ul class="pages">
    <li id="chat_page" class="chat page">
      <div class="row">
        <div class="col-xs-12 col-md-8">
          <div class="chatArea">
            <ul class="messages"></ul>
          </div>
        </div>
        <div class="col-xs-6 col-md-4">
          <div class="userArea">
            <h3>Users:</h3>
            <ul class="users"></ul>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container">
          <input class="inputMessage" placeholder="Type here..."/>
        </div>
      </footer>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Your Name:</h3>
        <input class="usernameInput" type="text" maxlength="14" />
        <br>
        <br>
        <h3 class="title">Room Name:</h3>
        <input class="roomnameInput" type="text" maxlength="14" />
        <br>
        <br>
        <button id="enterRoom" type="submit" class="btn btn-1 btn-1a">Enter</button>
      </div>
    </li>
  </ul>
  <div id="contextMenu" class="dropdown clearfix">
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
      <li><a tabindex="-1" href="#">Send message</a></li>
      <li><a tabindex="-1" href="#">Voice chat</a></li>
      <li><a tabindex="-1" href="#">Video chat</a></li>
    </ul>
  </div>
  <div class="apprise-overlay" />
  <div class="apprise" />

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="/js/socket.io.js"></script>
  <script src="/js/apprise-v2.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
